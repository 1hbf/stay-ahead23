<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Stay Ahead - تواصل معنا</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="toast-container"></div>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo"><i class="fa-solid fa-chart-line"></i> Stay Ahead</a>
            
            <ul class="nav-links">
                <li><a href="index.html" data-i18n="nav_home">الرئيسية</a></li>
                <li><a href="predict.html" data-i18n="nav_predict">التنبؤ الذكي</a></li>
                <li><a href="dashboard.html" data-i18n="nav_dashboard">لوحة التحكم</a></li>
                <li><a href="team.html" data-i18n="nav_team">الفريق</a></li>
                <li><a href="contact.html" data-i18n="nav_contact">تواصل معنا</a></li>
            </ul>

            <div class="nav-controls" style="display: flex; gap: 15px; align-items: center;">
                <button id="theme-toggle" style="background:none; border:none; cursor:pointer; font-size:1.2rem; color: #333;">
                    <i class="fa-solid fa-moon"></i>
                </button>
                
                <button id="lang-toggle" style="padding: 5px 12px; border-radius: 20px; border: 1px solid #ccc; cursor:pointer; background:transparent; font-weight:bold;">
                    English
                </button>
            </div>
        </div>
    </nav>

    <section>
        <div class="container">
            <h2 class="section-title" data-i18n="contact_title">تواصل معنا</h2>
            <div class="card" style="max-width: 600px; margin: 0 auto;">
                <form id="contact-form">
                    <div class="form-group">
                        <label data-i18n="contact_name_label">الاسم</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="contact_email_label">البريد</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="contact_message_label">الرسالة</label>
                        <textarea rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary full-width" data-i18n="contact_submit">إرسال</button>
                </form>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
