<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Stay Ahead - لوحة القيادة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="toast-container"></div>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo"><i class="fa-solid fa-chart-line"></i> Stay Ahead</a>
            
            <ul class="nav-links">
                <li><a href="index.html" data-i18n="nav_home">الرئيسية</a></li>
                <li><a href="predict.html" data-i18n="nav_predict">التنبؤ الذكي</a></li>
                <li><a href="dashboard.html" data-i18n="nav_dashboard">لوحة التحكم</a></li>
                <li><a href="team.html" data-i18n="nav_team">الفريق</a></li>
                <li><a href="contact.html" data-i18n="nav_contact">تواصل معنا</a></li>
            </ul>

            <div class="nav-controls" style="display: flex; gap: 15px; align-items: center;">
                <button id="theme-toggle" style="background:none; border:none; cursor:pointer; font-size:1.2rem; color: #333;">
                    <i class="fa-solid fa-moon"></i>
                </button>
                
                <button id="lang-toggle" style="padding: 5px 12px; border-radius: 20px; border: 1px solid #ccc; cursor:pointer; background:transparent; font-weight:bold;">
                    English
                </button>
            </div>
        </div>
    </nav>

    <section>
        <div class="container fade-up">
            <h2 class="section-title" data-i18n="dashboard_title">مركز مراقبة المخاطر</h2>
            <p style="text-align: center; margin-bottom: 40px;" data-i18n="dashboard_subtitle">مراقبة حية للعملاء المصنفين تحت فئة "خطر مرتفع"</p>
            
            <div class="card table-card">
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th data-i18n="th_customer">اسم العميل</th>
                                <th data-i18n="th_tenure">مدة الاشتراك</th>
                                <th data-i18n="th_contract">نوع العقد</th>
                                <th data-i18n="th_payment">طريقة الدفع</th>
                                <th data-i18n="th_usage">معدل الاستخدام</th>
                                <th data-i18n="th_churn_prob">احتمالية المغادرة</th>
                                <th data-i18n="th_risk">مستوى الخطر</th>
                                <th data-i18n="th_action">الإجراء المقترح</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                        </tbody>
                    </table>
                </div>
                <div id="loading-spinner" style="text-align:center; padding:40px; color: var(--primary);">
                    <i class="fa-solid fa-circle-notch fa-spin fa-3x"></i>
                    <p style="margin-top: 15px;" data-i18n="dashboard_loading">جاري الاتصال بقاعدة البيانات...</p>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
